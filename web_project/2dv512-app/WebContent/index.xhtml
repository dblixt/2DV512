<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<h:head>
	<ui:define name="head">
		<title>Index</title>
	</ui:define>
</h:head>

<h:body>

	<ui:composition template="/template/layoutIndex.xhtml">

		<ui:define name="left">
			<div class="box">
				<div class="register">
					<h:form id="registerblock" prependId="false">
						<h:form id="defaultmode" prependId="false"
							rendered="#{registerController.mode == 0}">
							<br />
							<br />
							<h:outputText value="Not a user? Please register!">
							</h:outputText>
							<br />
							<br />
							<h:commandButton value="Register">
								<f:ajax listener="#{registerController.switchMode}"
									render="registerblock" />
							</h:commandButton>

						</h:form>
						<h:form id="registermode" prependId="false"
							rendered="#{registerController.mode == 1}">
							<label>Name:</label>
							<br />
							<h:inputText id="register_name" value="#{registerController.name}"
								required="true" requiredMessage="Enter name." />
							<br />
							<h:message for="register_name" />
							<br />
							<label>Email:</label>
							<br />
							<h:inputText id="register_email" value="#{registerController.email}"
								required="true" requiredMessage="Enter email." />
							<br />
							<h:message for="register_email" />
							<br />
							<label>Password:</label>
							<br />
							<h:inputText id="register_password"
								value="#{registerController.password}" required="true"
								requiredMessage="Enter password." />
							<br />
							<h:message for="register_password" />
							<br />
							<br />
							<h:commandButton value="Register new user"
								action="#{registerController.register}">
								<f:ajax execute="registermode" render="registerblock" />
							</h:commandButton>
						</h:form>
					</h:form>
				</div>
			</div>
		</ui:define>


		<ui:define name="right">
			<div class="box">
				<div class="login">
					<h:form prependId="false">

						<label>Email:</label>
						<br />
						<h:inputText id="email" value="#{loginController.email}"
							required="true" requiredMessage="Enter email." />
						<h:message for="email" />
						<br />
						<label>Password:</label>
						<br />
						<h:inputSecret id="password" value="#{loginController.password}"
							required="true" requiredMessage="Enter password." />
						<h:message for="password" />
						<br />

						<h:outputText id="login_error"
							value="Incorrect email or password, please try again."
							rendered="#{loginController.retryCount > 0}" />
						<br />

						<h:commandButton value="Login" action="#{loginController.login}">
							<f:ajax execute="@form" render="@form" />
						</h:commandButton>

					</h:form>
				</div>
			</div>

		</ui:define>


	</ui:composition>

</h:body>
</html>
