<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	>


<h:head>
<div class = "header">
	<ui:define name="head">
		<title>Index</title>
	</ui:define>
	</div>
</h:head>

<h:body>
	
	<ui:composition template="/template/common/commonStartPage.xhtml">

		<ui:define name="content">
		
			<div class="login">
				<h:form prependId="false">
					<label>Email:</label>
					<br />
					<h:inputText id="email" value="#{loginController.email}"
						required="true" requiredMessage="Enter email." />
					<h:message for="email" />
					<br />
					<label>Password:</label>
					<br />
					<h:inputSecret id="password" value="#{loginController.password}"
						required="true" requiredMessage="Enter password." />
					<h:message for="password" />
					<br />

					<h:outputText id="login_error"
						value="Incorrect email or password, please try again."
						rendered="#{loginController.retryCount > 0}" />
					<br />

					<h:commandButton value="Login" action="#{loginController.login}">
						<f:ajax execute="@form" render="@form" />
					</h:commandButton>
				</h:form>
			</div>

			<div class="register">
				<h:form prependId="false">
					<div id="register_content">
						<br /> <br />
						<h:outputText value="Not a user? Please register!">
						</h:outputText>
						<br /> <br />
						<h:commandButton value="Register"
							action="register.xhtml" />
					</div>
				</h:form>
			</div>

		</ui:define>

	</ui:composition>

</h:body>
</html>
