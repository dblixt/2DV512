<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<h:body>


	<ui:composition template="/template/layoutUser.xhtml">

		<ui:define name="head">
			<title>Geolocation</title>
			<meta name="viewport" content="initial-scale=1.0, user-scalable=no"></meta>
			<meta charset="utf-8"></meta>'
    		<h:outputStylesheet name="map.css" library="css" />




		</ui:define>


		<ui:define name="content">

			<div class="content-block">
				<input id="pac-input" class="controls" type="text"
					placeholder="Search Box"></input>
				<div id="map"></div>


				<h:outputScript library="js" name="map.js" />


				<script
					src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZNbZP60oDu6EqMO6pQbV9n6YjjOYYsbw&amp;callback=initAutocomplete&amp;libraries=places"
					async="defer">
					
				</script>


			</div>

			<div class="content-block">
				<p>Your location is:</p>



				<h:form id="formId">
					<h:inputText id="x" value="#{mapController.x}" />
					<h:inputText id="y" value="#{mapController.y}" />
					<h:commandButton value="submit" action="#{mapController.submit}" />
				
				
				
					
				</h:form>

			</div>

		</ui:define>

	</ui:composition>


</h:body>
</html>
