<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Component Showcase</title>
</h:head>
<h:body>
	<h:form>
Please enter a secret code: <h:inputSecret
			value="#{componentModel.secret}" />
		<br />
		<br />
		<h:commandButton value="Send the code" />
		<br />
		<br />
		<h:outputText value="The secret code is: "
			rendered="#{not empty componentModel.secret}" />
		<h:outputText value="#{componentModel.secret}"
			rendered="#{not empty componentModel.secret}" />
	</h:form>
</h:body>
</html>
