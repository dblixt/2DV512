<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<ui:composition template="/template/layoutUser.xhtml">
	<f:metadata>
		<f:event type="preRenderView" listener="#{feedController.loadData}" />
	</f:metadata>

	<ui:define name="head">
		<h:outputStylesheet name="feed.css" library="css" />
	</ui:define>

	<ui:define name="content">
		<ui:repeat var="e" value="#{feedController.events}">
			<h:form class="content-block">
				<h:graphicImage class="event-creator-img" value="/img/#{e.creator.image}"/>				
				<div class="event-content">
					<h3 style="margin-top: 6px">#{e.title}</h3>
					<h:link class="event-creator" value="#{e.creator.name}" outcome="profile">
						<f:param name="id" value="#{e.creator.userId}"/>
					</h:link>
					
					<div style="margin-top: 12px;">
						<i class="material-icons" style="display: inline-block; font-size: 14px; vertical-align: middle; color: #323232;">near_me</i>
						<p style="display: inline; font-weight: bold; font-size: 14px; vertical-align: middle;">
							<h:outputText value="#{e.distance}">
								<f:convertNumber maxFractionDigits="1"/>
							</h:outputText> km away						 
						</p>
					</div>
					<p class="vspace" />
					<p>#{e.description}</p>
					<p class="vspace" />
	
					<p style="margin-top: 20px;" />
					<div style="margin-left: -8px;" >
						<h:link class="icon-link" style="width: 64px; display: inline-block;" outcome="eventview">
							<f:param name="id" value="#{e.id}" />
							<i class="material-icons">view_day</i><span>View</span>
						</h:link>
						<h:commandLink class="icon-link" style="width: 64px; display: inline-block; margin-left: 5px;" 
							action="#{feedController.joinEvent(e)}" rendered="#{e.joinStatus == 0 and !feedController.isOwnEvent(e.creator.userId)}">
							<f:param name="id" value="#{e.id}" />
							<f:ajax execute="@form" render="@form"/>
							<i class="material-icons"  style="font-size: 24px;">done</i><span>Join</span>
						</h:commandLink>
						<ui:fragment rendered="#{e.joinStatus == 1 and !feedController.isOwnEvent(e.creator.userId)}">
							<div class="icon-link" style="display: inline-block; margin-left: 5px; background: none;"><i class="material-icons">hourglass_empty</i><span>Join Requested</span></div>							
						</ui:fragment>
						<h:commandLink class="icon-link" style="width: 72px; display: inline-block; margin-left: 5px;" 
							action="#{feedController.leaveEvent(e)}" rendered="#{e.joinStatus == 2 and !feedController.isOwnEvent(e.creator.userId)}">
							<f:param name="id" value="#{e.id}" />
							<f:ajax execute="@form" render="@form"/>
							<i class="material-icons"  style="font-size: 24px;">clear</i><span>Leave</span>
						</h:commandLink>
						<h:link class="icon-link" style="width: 64px; display: inline-block;" 
							outcome="editevent" rendered="#{feedController.isOwnEvent(e.creator.userId)}">
							<f:param name="id" value="#{e.id}" />
							<i class="material-icons">mode_edit</i><span>Edit</span>
						</h:link>						
					</div>
				</div>
				<div class="clear" />
			</h:form>
		</ui:repeat>
	</ui:define>
</ui:composition>
</html>
