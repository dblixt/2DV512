<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<ui:define name="head"><title>Register</title></ui:define>
</h:head>

<h:body>


	<ui:composition template="/template/common/commonLayout.xhtml">

		<!-- Need to find better way to remove nav -->
		<ui:define name="nav"></ui:define>

		<ui:define name="content">

			<h:form>
				<div id="center">
					<label>Name:</label>
					<p:inputText value="#{registerController.name}" />
					<br /> <br /> <label>Email:</label>
					<p:inputText value="#{registerController.email}" />
					<br /> <br /> <label>Password:</label>
					<p:inputText value="#{registerController.password}" />
					<br /> <br />
					<h:commandButton value="Register new user" action="#{registerController.register}" />
				</div>

			</h:form>
	
		Name: <h:outputText value="#{registerController.name}" />
			<br />
		Email: <h:outputText value="#{registerController.email}" />
			<br />
		Password: <h:outputText value="#{registerController.password}" />
			<br />
		</ui:define>

	</ui:composition>

</h:body>
</html>
