<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<ui:composition template="/template/layoutIndex.xhtml">

	<ui:define name="left">

		<div id="register">
		
		
		<h:form>
			<div id="center" style="margin-top: 64px;">
				<label>Name:</label>
				<h:inputText value="#{registerController.name}" />
				<br /> <br /> <label>Email:</label>
				<h:inputText value="#{registerController.email}" />
				<br /> <br /> <label>Password:</label>
				<h:inputText value="#{registerController.password}" />
				<br /> <br />
				<h:commandButton value="Register new user"
					action="#{registerController.register}" />
			</div>

		</h:form>
	
		Name: <h:outputText value="#{registerController.name}" />
		<br />
		Email: <h:outputText value="#{registerController.email}" />
		<br />
		Password: <h:outputText value="#{registerController.password}" />
		<br />
		
		</div>
	</ui:define>

</ui:composition>
</html>
