<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<h:head>
	<ui:define name="head">
		<title>Index</title>
	</ui:define>
</h:head>

<h:body>

	<ui:composition template="/template/layoutIndex.xhtml">

		<ui:define name="left">

			<h:form>
				<div class="center">
					<label>Name:</label>
					<h:inputText id = "name" value="#{registerController.name}" required="true" requiredMessage="Enter name." />
					<h:message for="name" />
					<br /> <br /> <label>Email:</label>
					<h:inputText id = "email" value="#{registerController.email}" required="true" requiredMessage="Enter email." />
					<h:message for="email" />
					<br /> <br /> <label>Password:</label>
					<h:inputText id = "password" value="#{registerController.password}" required="true" requiredMessage="Enter password." />
					<h:message for="password" />
					<br /> <br />
					<h:outputText value="Email allready registered!"
						rendered="#{registerController.fail > 0}" />
					<h:commandButton value="Register new user"
						action="#{registerController.register}">
						<f:ajax execute="@form" render="@form" />
					</h:commandButton>
				</div>


			</h:form>

		</ui:define>
	</ui:composition>

</h:body>
</html>
