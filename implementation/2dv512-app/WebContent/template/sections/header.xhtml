<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<body>

	<ui:composition>
		
		<header>
			<div id="content">	
				<h:graphicImage id="icon" library="img" name="ic_dog.png" />
				<h1><a href="#{request.contextPath}/index.xhtml" style="text-decoration: none; color: inherit;">Internet of Dogs</a></h1>
				<h:form id="logout" rendered="#{userSession.valid}">

				</h:form>
			</div>
		</header>
				
	</ui:composition>
