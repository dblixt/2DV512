<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:composition>
	<nav>
		<div id="profile-summary">
			<h:graphicImage id="profile-img"
				value="/img/profile/#{userSession.profile.image}" />
			<h2>#{userSession.profile.name}</h2>
		</div>

		<ul>
			<li>
				<i class="material-icons">view_stream</i> 
				<h:link outcome="feed" value="Home" />
			</li>
			<li>
				<i class="material-icons">notifications</i>
				<h:link outcome="notifications" value="Notifications" />
				<h:panelGroup id="notification-count">
					<ui:fragment  rendered="#{userSession.notificationCount > 0}">
						<div class="nav-info-square">
							<h:outputText value="#{userSession.notificationCount}" />
						</div>
					</ui:fragment>
				</h:panelGroup>
			</li>
			<li>
				<i class="material-icons">event_note</i>
				<h:link outcome="myevents" value="My Events" />
			</li>
			<li>
				<i class="material-icons">account_circle</i>
				<h:link outcome="profile" value="My Profile" />
			</li>
			<li>
				<i class="material-icons">event</i>
				<h:link outcome="editevent" value="Create Event" />
			</li>		
		</ul>
		<div class="clear" />
	</nav>
</ui:composition>
</html>
