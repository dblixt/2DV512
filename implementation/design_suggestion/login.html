<!DOCTYPE html>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
<title>Tinder Dogs</title>
</head>
<body>


<header>
	<div id="content">	
		<img id="icon" src="img/ic_dog.png" />
		<h1>TinderDogs</h1>		
		<a href="http://aftonbladet.se" id="logout">Sign Out<i class="material-icons md-18">exit_to_app</i></a>
	</div>
</header>

<div class="wrapper">

	<div class="register">
		<form>
			<label>Don't have an account?</label>
			<br />
			<input id="btn_register" type="submit" value="Register now!">	
		</form>
	</div>

	<div class="login">	
		<form>
			<label id="header">Sign In</label>		
		
			<div class="box">
				<label>Email:</label>
				<input class="input" type="text" />	
				<label>Password:</label>
				<input class="input" type="password" />
				
				<input id="submit" type="submit" value="Sign In" />
				
				<div class="clear" />
			</div>						
		</form>
	</div>

	<div class="clear" />

</div>

</body>
<html>
